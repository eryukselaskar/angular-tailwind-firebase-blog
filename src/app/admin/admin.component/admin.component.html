<div class="max-w-4xl mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">👋 Hoş geldiniz, Sezen</h1>
    <button
      (click)="logout()"
      class="bg-red-500 hover:bg-red-600 text-white text-sm font-medium px-4 py-2 rounded-md shadow"
    >
      🚪 Çıkış Yap
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4">
      <p class="text-sm text-gray-500">Yayınlanan Yazı</p>
      <p class="text-2xl font-semibold text-gray-900 dark:text-white">
        {{ yazilar.length }}
      </p>
    </div>
    <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4">
      <p class="text-sm text-gray-500">Ziyaret Sayısı</p>
      <p class="text-2xl font-semibold text-gray-900 dark:text-white">1320</p>
    </div>
    <div class="flex items-center justify-center">
      <a routerLink="/blog/yeni" class="btn-primary w-full text-center">
        ➕ Yeni Yazı Ekle
      </a>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4">
    <h2 class="text-lg font-semibold mb-2">🗂 Tüm Yazılar</h2>
    <table class="w-full text-left">
      <thead>
        <tr class="text-sm text-gray-500 border-b dark:border-gray-600">
          <th class="py-2">Başlık</th>
          <th class="py-2">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let yazi of yazilar" class="border-b dark:border-gray-700">
          <td class="py-2">{{ yazi.title }}</td>
          <td class="py-2 space-x-2">
            <button
              (click)="update(yazi.id)"
              class="text-blue-600 hover:underline"
            >
              ✏️
            </button>

            <button
              (click)="delete(yazi.id)"
              class="text-red-500 hover:underline"
            >
              🗑️
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
