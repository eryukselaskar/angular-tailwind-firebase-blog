<div class="max-w-xl mx-auto mt-20 p-6 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-xl shadow">
    <h2 class="text-xl font-bold text-red-600 dark:text-red-400 mb-4">
      ⚠️ Yazıyı Sil
    </h2>
  
    <p class="text-gray-700 dark:text-gray-300 mb-6">
      <strong>"{{ post?.title }}"</strong> başlıklı yazıyı silmek üzeresiniz. Bu işlem geri alınamaz.
    </p>
  
    <div class="flex justify-end gap-4">
      <button
        class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded hover:bg-gray-400 dark:hover:bg-gray-600"
        [routerLink]="['/blog', post?.slug]"
      >
        Vazgeç
      </button>
  
      <button
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        (click)="confirmDelete()"
      >
        Evet, Sil
      </button>
    </div>
  </div>
