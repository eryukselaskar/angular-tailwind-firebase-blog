<div
  *ngIf="post"
  class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-xl shadow mt-10"
>
<div class="flex items-start justify-between mb-4">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
    {{ post.title }}
  </h1>

  <div class="flex items-center gap-2">
    <a
      class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-md transition"
      [routerLink]="['/duzenle', post.id]"
    >
      ✏️ Düzenle
    </a>

    <a
      class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition"
      [routerLink]="['/sil', post.id]"
    >
      ✏️ Sil
    </a>
  </div>
</div>

  <!-- Kapak Görseli -->
  <img
    *ngIf="post.coverImage"
    [src]="post.coverImage || 'https://placehold.co/600x400?text=Kapak+Görseli'"
    [alt]="post.title"
    class="w-full h-64 object-cover rounded-lg mb-4"
  />

  <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
    {{ post.createdAt?.toDate() | date:'fullDate':'':'tr' }}
  </p>

  <!-- İçerik -->
  <div
    [innerHTML]="post.content"
    class="prose dark:prose-invert max-w-none"
  ></div>
</div>

<div *ngIf="!post" class="text-center text-gray-500 dark:text-gray-400 mt-12">
  Yazı bulunamadı.
</div>
